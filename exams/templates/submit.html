{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .btn-custom {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3">ðŸŽ‰ Exam Submitted Successfully!</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% else %}
            <p class="text-muted">Your exam has been submitted. You have been logged out.</p>
        {% endif %}

        <a href="{% url 'login' %}" class="btn btn-custom mt-3">ðŸ”„ Login Again</a>
    </div>

</body>
</html>
