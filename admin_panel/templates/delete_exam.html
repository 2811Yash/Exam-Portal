<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h3 class="text-danger text-center">Delete Exam</h3>

            {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <label class="form-label">Select Exam to Delete:</label>
                <select name="exam_id" class="form-select mb-3" required>
                    <option value="">-- Choose an Exam --</option>
                    {% for exam in exams %}
                        <option value="{{ exam.id }}">{{ exam.title }}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-danger w-100">Delete Exam</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
