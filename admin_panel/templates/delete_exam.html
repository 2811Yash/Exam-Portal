{% extends 'base.html' %}

{% block content %}
<style>
.exam-results-header {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    border-radius: 10px;
    padding: 15px 20px;
    display: flex;
    align-items: center;
}
</style>
<div class="exam-results-header p-3 mb-4 d-flex justify-content-between align-items-center shadow-sm">
<h3 class="text-white"><i class="bi bi-trash"></i> Delete Exam</h3>
</div>
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-danger text-center">Delete Exam</h3>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <label class="form-label">Select Exam to Delete:</label>
            <select name="exam_id" class="form-select mb-3" required>
                <option value="">-- Choose an Exam --</option>
                {% for exam in exams %}
                    <option value="{{ exam.id }}">{{ exam.title }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-danger w-100">Delete Exam</button>
        </form>
    </div>
</div>
{% endblock %}
